<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biz-Match | AI Bid Analysis</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
</head>

<body>

    <div class="container">
        <!-- Auth View -->
        <div id="login-view" class="auth-container">
            <h1 id="auth-title" class="auth-title">Welcome Back</h1>
            <div class="form-group">
                <label class="form-label">Email Address</label>
                <input type="email" id="email" class="form-input" placeholder="name@company.com">
            </div>
            <div class="form-group">
                <label class="form-label">Password</label>
                <input type="password" id="password" class="form-input" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
            </div>
            <button id="auth-btn" class="btn">Login</button>

            <div id="signup-prompt" class="auth-footer">
                Don't have an account? <span id="signup-link" class="auth-link">Sign Up</span>
            </div>
            <div id="login-prompt" class="auth-footer" style="display: none;">
                Already have an account? <span id="login-link" class="auth-link">Login</span>
            </div>
        </div>

        <!-- Dashboard View -->
        <div id="dashboard-view" class="dashboard-container">
            <div class="header">
                <div class="logo">Biz-Match AI</div>
                <div class="user-info">
                    <span>Admin</span>
                    <button id="logout-btn" class="logout-btn">Logout</button>
                </div>
            </div>

            <div class="action-bar">
                <input type="text" class="search-input" placeholder="Search bids...">

                <!-- Phase 1: Ï§ëÏöîÎèÑ ÌïÑÌÑ∞ -->
                <div style="display: flex; gap: 0.5rem;">
                    <button class="filter-btn active" onclick="setImportanceFilter(null)" data-filter="null">
                        Ï†ÑÏ≤¥
                    </button>
                    <button class="filter-btn" onclick="setImportanceFilter(3)" data-filter="3">
                        ‚≠ê‚≠ê‚≠ê
                    </button>
                    <button class="filter-btn" onclick="setImportanceFilter(2)" data-filter="2">
                        ‚≠ê‚≠ê
                    </button>
                    <button class="filter-btn" onclick="setImportanceFilter(1)" data-filter="1">
                        ‚≠ê
                    </button>
                </div>

                <!-- Phase 1: ÏàòÎèô ÌÅ¨Î°§ÎßÅ Î≤ÑÌäº -->
                <button id="manual-crawl-btn" class="upload-btn"
                    style="background: linear-gradient(135deg, #10b981, #059669);">
                    <span>üîÑ</span> ÏßÄÍ∏à ÏàòÏßëÌïòÍ∏∞
                </button>

                <button id="open-upload" class="upload-btn">
                    <span>+</span> New Bid
                </button>
            </div>

            <div id="bid-grid" class="bid-grid">
                <!-- Bids injected by JS -->
            </div>
        </div>
    </div>

    <!-- Upload Modal -->
    <div id="upload-modal" class="modal-overlay">
        <div class="modal-content">
            <button class="modal-close">&times;</button>
            <h2 style="margin-bottom: 1.5rem">Upload Bid Document</h2>

            <div id="drop-zone" class="file-input-wrapper">
                <p style="font-weight: 600; margin-bottom: 0.5rem">Click to Upload</p>
                <p style="font-size: 0.8rem; color: #94a3b8">PDF or HWP (Max 10MB)</p>
                <input type="file" id="file-input" class="hidden-input" accept=".pdf,.hwp">
            </div>
        </div>
    </div>

    <!-- Detail Modal -->
    <div id="detail-modal" class="modal-overlay">
        <div class="modal-content">
            <button class="modal-close">&times;</button>
            <div id="detail-content"></div>
        </div>
    </div>

    <script src="/static/js/app.js"></script>
</body>

</html>
