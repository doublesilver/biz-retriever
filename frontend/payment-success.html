<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>결제 완료 - Biz-Retriever</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/main.css">
    
    <style>
        body {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
        }

        .success-container {
            background: white;
            border-radius: var(--radius-lg);
            padding: 3rem;
            max-width: 500px;
            width: 100%;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        .success-icon {
            width: 80px;
            height: 80px;
            background: var(--success-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            animation: scaleIn 0.3s ease-out;
        }

        .success-icon::after {
            content: "✓";
            color: white;
            font-size: 3rem;
            font-weight: bold;
        }

        @keyframes scaleIn {
            from {
                transform: scale(0);
            }
            to {
                transform: scale(1);
            }
        }

        .success-container h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: var(--text-primary);
        }

        .success-message {
            color: var(--text-secondary);
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .payment-details {
            background: var(--bg-secondary);
            border-radius: var(--radius-md);
            padding: 1.5rem;
            margin-bottom: 2rem;
            text-align: left;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 0.75rem 0;
            border-bottom: 1px solid var(--border-color);
        }

        .detail-row:last-child {
            border-bottom: none;
        }

        .detail-label {
            color: var(--text-muted);
        }

        .detail-value {
            font-weight: 600;
            color: var(--text-primary);
        }

        .btn-group {
            display: flex;
            gap: 1rem;
        }

        .btn-group .btn {
            flex: 1;
        }

        .loading-container {
            padding: 2rem;
        }

        .spinner {
            border: 4px solid var(--border-color);
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-container {
            display: none;
        }

        .error-icon {
            width: 80px;
            height: 80px;
            background: var(--error-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
        }

        .error-icon::after {
            content: "✕";
            color: white;
            font-size: 3rem;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="success-container">
        <!-- Loading State -->
        <div id="loading-state" class="loading-container">
            <div class="spinner"></div>
            <p>결제 확인 중...</p>
        </div>

        <!-- Success State -->
        <div id="success-state" style="display: none;">
            <div class="success-icon"></div>
            <h1>결제가 완료되었습니다!</h1>
            <p class="success-message">
                <span id="plan-name-display">-</span> 플랜 구독이 활성화되었습니다.<br>
                이제 모든 기능을 제한 없이 사용하실 수 있습니다.
            </p>

            <div class="payment-details">
                <div class="detail-row">
                    <span class="detail-label">주문번호</span>
                    <span class="detail-value" id="order-id-display">-</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">결제금액</span>
                    <span class="detail-value" id="amount-display">-</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">다음 결제일</span>
                    <span class="detail-value" id="next-billing-display">-</span>
                </div>
            </div>

            <div class="btn-group">
                <button class="btn btn-outline" onclick="window.location.href='profile.html'">
                    프로필 관리
                </button>
                <button class="btn btn-primary" onclick="window.location.href='dashboard.html'">
                    대시보드로 이동
                </button>
            </div>
        </div>

        <!-- Error State -->
        <div id="error-state" class="error-container">
            <div class="error-icon"></div>
            <h1>결제 확인 실패</h1>
            <p class="success-message" id="error-message">
                결제 확인 중 문제가 발생했습니다.
            </p>
            <button class="btn btn-primary" onclick="window.location.href='payment.html'">
                다시 시도
            </button>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/utils.js"></script>
    <script>
        async function confirmPayment() {
            try {
                // Extract params from URL
                const urlParams = new URLSearchParams(window.location.search);
                const paymentKey = urlParams.get('paymentKey');
                const orderId = urlParams.get('orderId');
                const amount = urlParams.get('amount');

                if (!paymentKey || !orderId || !amount) {
                    throw new Error('결제 정보가 올바르지 않습니다');
                }

                // Confirm payment with backend
                const response = await API.confirmPayment(paymentKey, orderId, parseInt(amount));

                // Show success state
                document.getElementById('loading-state').style.display = 'none';
                document.getElementById('success-state').style.display = 'block';

                // Populate details
                document.getElementById('plan-name-display').textContent = response.plan_name.toUpperCase();
                document.getElementById('order-id-display').textContent = orderId;
                document.getElementById('amount-display').textContent = `${parseInt(amount).toLocaleString()}원`;
                
                // Format next billing date
                const nextBilling = new Date(response.next_billing_date);
                document.getElementById('next-billing-display').textContent = 
                    nextBilling.toLocaleDateString('ko-KR', { 
                        year: 'numeric', 
                        month: 'long', 
                        day: 'numeric' 
                    });

            } catch (error) {
                console.error('Payment confirmation error:', error);
                
                // Show error state
                document.getElementById('loading-state').style.display = 'none';
                document.getElementById('error-state').style.display = 'block';
                document.getElementById('error-message').textContent = 
                    error.message || '결제 확인 중 오류가 발생했습니다. 관리자에게 문의하세요.';
            }
        }

        // Run confirmation on page load
        window.addEventListener('DOMContentLoaded', confirmPayment);
    </script>
</body>

</html>
