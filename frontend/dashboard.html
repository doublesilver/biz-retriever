<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대시보드 - Biz-Retriever</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/dashboard.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-brand">
            <span>🐕</span>
            <span>Biz-Retriever</span>
        </div>
        <div class="navbar-actions">
            <a href="profile.html" class="btn-icon" title="기업 프로필 관리">
                🏢
            </a>
            <a href="kanban.html" class="btn-icon" title="칸반 보드">
                📋
            </a>
            <a href="keywords.html" class="btn-icon" title="제외 키워드 관리">
                🚫
            </a>
            <button class="btn-icon" id="darkModeToggle" title="다크모드">
                🌙
            </button>
            <button class="btn-icon" id="crawlBtn" title="크롤링 시작">
                🕷️
            </button>
            <button class="btn-icon" id="refreshBtn" title="새로고침">
                🔄
            </button>
            <div class="user-menu">
                <button class="btn-icon" id="userMenuBtn">
                    👤
                </button>
                <div class="dropdown-menu" id="userDropdown">
                    <button id="logoutBtn">로그아웃</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="dashboard-container">
        <div class="container">
            <!-- Stats Section -->
            <section class="section">
                <div class="section-header">
                    <h2>📊 통계</h2>
                </div>
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-label">총 공고</div>
                        <div class="stat-value" id="statTotal">-</div>
                    </div>
                    <div class="stat-card success">
                        <div class="stat-label">이번 주</div>
                        <div class="stat-value" id="statNew">-</div>
                    </div>
                    <div class="stat-card warning">
                        <div class="stat-label">중요 공고 ⭐⭐⭐</div>
                        <div class="stat-value" id="statDeadline">-</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">평균 추정가</div>
                        <div class="stat-value" id="statBudget">-</div>
                    </div>
                </div>
            </section>

            <!-- Bids Section -->
            <section class="section">
                <div class="section-header">
                    <h2>📋 공고 목록</h2>
                    <button class="btn btn-primary" id="exportExcelBtn">
                        📥 Excel 내보내기
                    </button>
                </div>

                <!-- Filters -->
                <div class="filters">
                    <input type="search" id="searchInput" placeholder="검색... (제목, 기관명)" class="search-input">
                    <select id="sortSelect" class="filter-select">
                        <option value="-created_at">최신순</option>
                        <option value="deadline">마감일순</option>
                        <option value="-priority_score">중요도순</option>
                    </select>
                    <select id="priorityFilter" class="filter-select">
                        <option value="">모든 중요도</option>
                        <option value="3">⭐⭐⭐ 높음</option>
                        <option value="2">⭐⭐ 보통</option>
                        <option value="1">⭐ 낮음</option>
                    </select>
                </div>

                <!-- Bid List -->
                <div id="bidsList" class="bids-list">
                    <!-- Loading -->
                    <div class="loading-container">
                        <div class="spinner-lg"></div>
                        <p>공고를 불러오는 중...</p>
                    </div>
                </div>

                <!-- Pagination -->
                <div class="pagination" id="pagination"></div>
            </section>
        </div>
    </main>

    <!-- Match Analysis Modal -->
    <div id="matchModal" class="modal">
        <div class="modal-backdrop" onclick="closeMatchModal()"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h3>🔍 매칭 분석 상세</h3>
                <button class="btn-icon modal-close" onclick="closeMatchModal()">✖️</button>
            </div>
            <div class="modal-body">
                <div class="score-container">
                    <div class="score-circle">
                        <span id="matchScore">--</span>
                        <span class="score-label">점</span>
                    </div>
                </div>
                <div class="match-details">
                    <h4>📝 점수 산출 내역</h4>
                    <ul id="matchBreakdownList">
                        <!-- Items injected by JS -->
                    </ul>
                </div>
                <div class="hard-match-status">
                    <h4>⚠️ 필수 조건 (Hard Match)</h4>
                    <div id="hardMatchResult"></div>
                </div>
            </div>
            <div class="modal-footer"
                style="padding: 1.5rem; text-align: right; border-top: 1px solid var(--border-color);">
                <button class="btn btn-secondary" onclick="closeMatchModal()">닫기</button>
            </div>
        </div>
    </div>

    <!-- Toast -->
    <div id="toast" class="toast"></div>

    <!-- JavaScript Module -->
    <script src="/js/utils.js?v=fix1"></script>
    <script src="/js/api.js?v=fix1"></script>
    <script src="/js/dashboard.js?v=fix1"></script>
</body>

</html>
