<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대시보드 - Biz-Retriever</title>
    <link rel="stylesheet" href="css/variables.css?v=v4">
    <link rel="stylesheet" href="css/reset.css?v=v4">
    <link rel="stylesheet" href="css/components.css?v=v4">
    <link rel="stylesheet" href="css/main.css?v=v4">
    <link rel="stylesheet" href="css/dashboard.css?v=v4">
    <link rel="stylesheet" href="css/accessibility.css?v=v4">
</head>

<body>
    <!-- Skip Navigation -->
    <a href="#bidsList" class="skip-link">공고 목록으로 건너뛰기</a>

    <!-- Navbar -->
    <nav class="navbar" role="navigation" aria-label="메인 네비게이션">
        <div class="navbar-brand">
            <span>🐕</span>
            <span>Biz-Retriever</span>
        </div>
        <div class="navbar-actions">
            <a href="profile.html" class="btn-icon" title="기업 프로필 관리">
                🏢
            </a>
            <a href="payment.html" class="btn-icon" title="결제 및 구독 관리">
                💳
            </a>
            <a href="kanban.html" class="btn-icon" title="칸반 보드">
                📋
            </a>
            <a href="keywords.html" class="btn-icon" title="제외 키워드 관리">
                🚫
            </a>
            <button class="btn-icon dark-mode-toggle" id="darkModeToggle" title="테마 변경" aria-label="테마 변경" aria-pressed="false">
                💻
            </button>
            <button class="btn-icon" id="crawlBtn" title="크롤링 시작">
                🕷️
            </button>
            <button class="btn-icon" id="refreshBtn" title="새로고침">
                🔄
            </button>
            <div class="user-menu">
                <button class="btn-icon" id="userMenuBtn">
                    👤
                </button>
                <div class="dropdown-menu" id="userDropdown">
                    <button id="logoutBtn">로그아웃</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="dashboard-container">
        <div class="container">
            <!-- Subscription Banner -->
            <div id="subscriptionBanner" class="sub-banner" role="banner" aria-label="구독 정보" style="display:none;background:var(--bg-primary);border:1px solid var(--border-color);border-radius:var(--radius-lg);padding:var(--spacing-4) var(--spacing-5);margin-bottom:var(--spacing-4);display:none;">
                <div style="display:flex;align-items:center;justify-content:space-between;gap:var(--spacing-4);flex-wrap:wrap;">
                    <div style="display:flex;align-items:center;gap:var(--spacing-3);">
                        <span id="subBannerIcon" style="font-size:1.25rem;width:40px;height:40px;display:flex;align-items:center;justify-content:center;border-radius:var(--radius-md);background:var(--gray-100);flex-shrink:0;"></span>
                        <div>
                            <div style="font-size:var(--font-size-xs);color:var(--text-tertiary);letter-spacing:0.03em;text-transform:uppercase;font-weight:var(--font-weight-medium);">현재 플랜</div>
                            <div style="font-size:var(--font-size-base);font-weight:var(--font-weight-bold);color:var(--text-primary);" id="subBannerPlan">-</div>
                        </div>
                    </div>
                    <a href="payment.html" class="btn btn-sm btn-outline" id="subBannerAction" style="text-decoration:none;">업그레이드</a>
                </div>
            </div>

            <!-- Stats Section -->
            <section class="section">
                <div class="section-header">
                    <h2>📊 통계</h2>
                </div>
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-label">총 공고</div>
                        <div class="stat-value" id="statTotal">-</div>
                    </div>
                    <div class="stat-card success">
                        <div class="stat-label">이번 주</div>
                        <div class="stat-value" id="statNew">-</div>
                    </div>
                    <div class="stat-card warning">
                        <div class="stat-label">중요 공고 ⭐⭐⭐</div>
                        <div class="stat-value" id="statDeadline">-</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">평균 추정가</div>
                        <div class="stat-value" id="statBudget">-</div>
                    </div>
                </div>
            </section>

            <!-- Bids Section -->
            <section class="section">
                <div class="section-header">
                    <h2>📋 공고 목록</h2>
                    <button class="btn btn-primary" id="exportExcelBtn">
                        📥 Excel 내보내기
                    </button>
                </div>

                <!-- Filters -->
                <div class="filters">
                    <div class="search-wrapper">
                        <input type="search" id="searchInput" placeholder="검색... (제목, 기관명)" class="search-input">
                    </div>

                    <div class="ai-search-wrapper"
                        style="margin-top: 1rem; display: flex; gap: 0.5rem; align-items: center; width: 100%;">
                        <div style="flex-grow: 1; position: relative;">
                            <span
                                style="position: absolute; left: 1rem; top: 50%; transform: translateY(-50%);">🤖</span>
                            <input type="text" id="aiSearchInput" placeholder="무엇을 찾으시나요? (예: '인천 지역 카페 위탁 공고')"
                                style="width: 100%; padding: 0.8rem 1rem 0.8rem 2.5rem; border: 1px solid var(--primary-color); border-radius: 8px; font-size: 0.95rem; outline: none; background: rgba(var(--primary-rgb), 0.05); color: var(--text-color);">
                        </div>
                        <button class="btn btn-primary" id="aiSearchBtn" style="white-space: nowrap;">시맨틱 검색</button>
                    </div>

                    <div style="display: flex; gap: 0.5rem; margin-top: 1rem;">
                        <select id="sortSelect" class="filter-select">
                            <option value="-created_at">최신순</option>
                            <option value="deadline">마감일순</option>
                            <option value="-priority_score">중요도순</option>
                        </select>
                        <select id="priorityFilter" class="filter-select">
                            <option value="">모든 중요도</option>
                            <option value="3">⭐⭐⭐ 높음</option>
                            <option value="2">⭐⭐ 보통</option>
                            <option value="1">⭐ 낮음</option>
                        </select>
                        <button id="toggleMatchedView" class="btn btn-outline"
                            style="display: flex; align-items: center; gap: 5px;">
                            <span class="icon">🎯</span> 내 맞춤 공고
                        </button>
                    </div>
                </div>

                <div id="aiSearchResults" class="ai-results-banner"
                    style="display: none; margin: 1rem 0; padding: 1rem; border-radius: 8px; background: rgba(var(--primary-rgb), 0.1); border-left: 4px solid var(--primary-color);">
                    <div style="display: flex; justify-content: space-between; align-items: center;">
                        <span id="aiSearchStatus">🤖 AI가 가장 관련성 높은 공고를 찾았습니다.</span>
                        <button class="btn btn-icon" onclick="clearAiSearch()" title="검색 결과 초기화">✖️</button>
                    </div>
                </div>

                <!-- Bid List -->
                <div id="bidsList" class="bids-list">
                    <!-- Loading -->
                    <div class="loading-container">
                        <div class="spinner-lg"></div>
                        <p>공고를 불러오는 중...</p>
                    </div>
                </div>

                <!-- Pagination -->
                <div class="pagination" id="pagination"></div>
            </section>
        </div>
    </main>

    <!-- Match Analysis Modal -->
    <div id="matchModal" class="modal">
        <div class="modal-backdrop" onclick="closeMatchModal()"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h3>🔍 매칭 분석 상세</h3>
                <button class="btn-icon modal-close" onclick="closeMatchModal()">✖️</button>
            </div>
            <div class="modal-body">
                <div class="score-container">
                    <div class="score-circle">
                        <span id="matchScore">--</span>
                        <span class="score-label">점</span>
                    </div>
                </div>
                <div class="match-details">
                    <h4>📝 점수 산출 내역</h4>
                    <ul id="matchBreakdownList">
                        <!-- Items injected by JS -->
                    </ul>
                </div>
                <div class="hard-match-status">
                    <h4>⚠️ 필수 조건 (Hard Match)</h4>
                    <div id="hardMatchResult"></div>
                </div>
            </div>
            <div class="modal-footer"
                style="padding: 1.5rem; text-align: right; border-top: 1px solid var(--border-color);">
                <button class="btn btn-secondary" onclick="closeMatchModal()">닫기</button>
            </div>
        </div>
    </div>

    <!-- Bid Detail Modal -->
    <div id="bidDetailModal" class="modal">
        <div class="modal-backdrop" onclick="closeBidDetailModal()"></div>
        <div class="modal-content" style="max-width: 800px;">
            <div class="modal-header">
                <h3 id="bidDetailTitle">공고 상세 정보</h3>
                <button class="btn-icon modal-close" onclick="closeBidDetailModal()">✖️</button>
            </div>
            <div class="modal-body">
                <!-- Loading State -->
                <div id="bidDetailLoading" class="loading-container" style="display: none; text-align: center; padding: 2rem;">
                    <div class="spinner-lg"></div>
                    <p style="margin-top: 1rem;">공고 정보를 불러오는 중...</p>
                </div>
                
                <!-- Error State -->
                <div id="bidDetailError" style="display: none; text-align: center; padding: 2rem; color: var(--danger);">
                    <div style="font-size: 3rem;">⚠️</div>
                    <p id="bidDetailErrorMsg" style="margin-top: 1rem;"></p>
                </div>

                <!-- Content -->
                <div id="bidDetailContent" style="display: none;">
                    <!-- Basic Info -->
                    <div style="margin-bottom: 1.5rem;">
                        <div style="display: flex; justify-content: space-between; align-items: start; margin-bottom: 1rem;">
                            <div>
                                <div id="bidDetailPriority" style="margin-bottom: 0.5rem;"></div>
                                <span id="bidDetailStatus" class="badge"></span>
                            </div>
                            <a id="bidDetailUrl" href="#" target="_blank" class="btn btn-secondary btn-sm" style="text-decoration: none;">
                                🔗 원문 보기
                            </a>
                        </div>
                        
                        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem; padding: 1rem; background: var(--bg-secondary); border-radius: var(--radius-md);">
                            <div>
                                <div style="font-size: 0.875rem; color: var(--text-secondary); margin-bottom: 0.25rem;">발주기관</div>
                                <div id="bidDetailAgency" style="font-weight: 500;">-</div>
                            </div>
                            <div>
                                <div style="font-size: 0.875rem; color: var(--text-secondary); margin-bottom: 0.25rem;">마감일</div>
                                <div id="bidDetailDeadline" style="font-weight: 500;">-</div>
                            </div>
                            <div>
                                <div style="font-size: 0.875rem; color: var(--text-secondary); margin-bottom: 0.25rem;">추정가</div>
                                <div id="bidDetailPrice" style="font-weight: 500; color: var(--primary);">-</div>
                            </div>
                            <div>
                                <div style="font-size: 0.875rem; color: var(--text-secondary); margin-bottom: 0.25rem;">게시일</div>
                                <div id="bidDetailPosted" style="font-weight: 500;">-</div>
                            </div>
                        </div>
                    </div>

                    <!-- AI Summary -->
                    <div id="bidDetailAISection" style="display: none; margin-bottom: 1.5rem; padding: 1rem; background: rgba(var(--primary-rgb), 0.05); border-left: 4px solid var(--primary); border-radius: var(--radius-md);">
                        <h4 style="display: flex; align-items: center; gap: 0.5rem; margin-bottom: 0.75rem; font-size: 1rem;">
                            🤖 AI 요약
                        </h4>
                        <p id="bidDetailAISummary" style="line-height: 1.6; color: var(--text-primary);"></p>
                    </div>

                    <!-- Keywords -->
                    <div id="bidDetailKeywordsSection" style="display: none; margin-bottom: 1.5rem;">
                        <h4 style="margin-bottom: 0.75rem; font-size: 1rem;">🏷️ 키워드</h4>
                        <div id="bidDetailKeywords" style="display: flex; flex-wrap: wrap; gap: 0.5rem;"></div>
                    </div>

                    <!-- Content Preview -->
                    <div style="margin-bottom: 1.5rem;">
                        <h4 style="margin-bottom: 0.75rem; font-size: 1rem;">📄 공고 내용</h4>
                        <div id="bidDetailContentPreview" style="max-height: 300px; overflow-y: auto; padding: 1rem; background: var(--bg-secondary); border-radius: var(--radius-md); line-height: 1.6; white-space: pre-wrap; font-size: 0.9rem;"></div>
                    </div>

                    <!-- Notes (if assigned) -->
                    <div id="bidDetailNotesSection" style="display: none; margin-bottom: 1.5rem;">
                        <h4 style="margin-bottom: 0.75rem; font-size: 1rem;">📝 메모</h4>
                        <div id="bidDetailNotes" style="padding: 1rem; background: var(--bg-secondary); border-radius: var(--radius-md); line-height: 1.6;"></div>
                    </div>
                </div>
            </div>
            <div class="modal-footer" style="padding: 1.5rem; text-align: right; border-top: 1px solid var(--border-color); display: flex; gap: 0.5rem; justify-content: flex-end;">
                <button class="btn btn-outline" onclick="event.stopPropagation(); checkMatch(window.currentBidId)" id="bidDetailMatchBtn">
                    🔍 매칭 분석
                </button>
                <button class="btn btn-secondary" onclick="event.stopPropagation(); analyzeBid(window.currentBidId, this)" id="bidDetailAnalyzeBtn">
                    💰 투찰가 예측
                </button>
                <button class="btn btn-secondary" onclick="closeBidDetailModal()">닫기</button>
            </div>
        </div>
    </div>

    <!-- Toast - 스크린 리더 지원 -->
    <div id="toast" class="toast" role="status" aria-live="polite"></div>

    <!-- JavaScript Module -->
    <script src="/js/config.js?v=v4"></script>
    <script src="/js/utils.js?v=v4"></script>
    <script src="/js/api.js?v=v4"></script>
    <script src="/js/dashboard.js?v=v4"></script>
</body>

</html>
