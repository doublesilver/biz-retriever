# Note: Rate limiting zones and bad_bot map are defined in nginx.conf (http context)

server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # ============================================
    # DDoS Protection Settings
    # ============================================
    # Request Size Limits
    client_max_body_size 10M;
    client_body_buffer_size 128k;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 8k;

    # Timeouts (Slowloris Attack Protection)
    client_body_timeout 10s;
    client_header_timeout 10s;
    keepalive_timeout 30s;
    send_timeout 10s;
    keepalive_requests 100;

    # Connection Limiting (IP당 최대 10개 동시 연결)
    limit_conn conn_limit 10;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/javascript application/json;

    # Security headers (Enhanced)
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Block malicious bots
    if ($bad_bot) {
        return 403;
    }

    # Block empty User-Agent
    if ($http_user_agent = "") {
        return 403;
    }

    # API proxy with Rate Limiting
    location /api/ {
        # Rate Limiting: 10 req/s with burst 20
        limit_req zone=api_limit burst=20 nodelay;
        limit_req_status 429;
        
        # Connection timeout
        proxy_connect_timeout 5s;
        proxy_send_timeout 10s;
        proxy_read_timeout 30s;
        
        proxy_pass http://api:8000/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Buffer settings
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
    }

    # Health check endpoint
    location /health {
        proxy_pass http://api:8000/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # Docs endpoint
    location /docs {
        proxy_pass http://api:8000/docs;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    location /openapi.json {
        proxy_pass http://api:8000/openapi.json;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # Frontend routes
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets with Rate Limiting
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        # Rate Limiting: 50 req/s with burst 100
        limit_req zone=static_limit burst=100 nodelay;
        
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
