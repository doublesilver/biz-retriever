# Frontend Nginx Configuration with DDoS Protection
user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    
    log_format ddos_log '$remote_addr - $remote_user [$time_local] '
                        '"$request" $status $body_bytes_sent '
                        '"$http_referer" "$http_user_agent" '
                        'limit_req_status=$limit_req_status';

    access_log /var/log/nginx/access.log main;

    # Performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    types_hash_max_size 2048;
    server_tokens off;

    # ============================================
    # Rate Limiting Zones (MUST be in http context)
    # ============================================
    # API requests: 10 req/s per IP (burst 20)
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    
    # Static files: 50 req/s per IP (burst 100)
    limit_req_zone $binary_remote_addr zone=static_limit:10m rate=50r/s;
    
    # Connection limit: 10 concurrent connections per IP
    limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

    # ============================================
    # Malicious User-Agent Blocking
    # ============================================
    map $http_user_agent $bad_bot {
        default 0;
        ~*nikto 1;
        ~*sqlmap 1;
        ~*nmap 1;
        ~*masscan 1;
        ~*zgrab 1;
        ~*python-requests 1;
        ~*scrapy 1;
    }

    # Include server configurations
    include /etc/nginx/conf.d/*.conf;
}
